<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./conversor.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVERSOR D para B</title>
</head>
<body>
    <div class="titulo">
        <h1>DECIMAL PARA BINARIO</h1>
    </div>

    <div class="contador">
        <div class="contador-entrada">
            <h2 class="titulo_entrada">Número decimal</h2>
            <input type="text" id="entrada" class="input_entrada" placeholder="Insira um número">
        </div>
        <div class="contador-saida">
            <h2 class="titulo_saida">Número binario</h2>
            <input type="text" id="saida"  class="input_saida" placeholder="Resultado">
        </div>
        <button id ="btn" class="botao">Converter</button>
    </div> 

    <script src="./conversor.js"></script>
</body>
</html>
